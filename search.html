        var searchButton = document.getElementById('searchButton');
        var searchResults = document.getElementById('searchResults');

        // Thêm sự kiện click cho nút tìm kiếm
        searchButton.addEventListener('click', function () {
            var keyword = searchInput.value.trim();
            var regex = /prime\sfitness/i;
            var keyword = searchInput.value.trim();
            if (regex.test(keyword)) {

                // Hiển thị kết quả tìm kiếm
                // Các hành động khác nếu cần
            } else if (keyword.toLowerCase() === "") {
                searchResults.innerHTML = "<p>Search results for: " + keyword + "choose to practice Prime Fitness.You can use Cycling";
                // Thực hiện thêm logic tìm kiếm hoặc hiển thị kết quả tại đây
            } else {
                // Nếu từ khóa không phải là "Prime Fitness", hiển thị thông báo lỗi
                searchResults.innerHTML = "<p>No results found for: " + keyword + "</p>";
            }
        });
